<section class="section cta">
  <div class="container">
    {{- with .Params.heading -}}
      <h2 class="title">{{ markdownify . }}</h2>
    {{- end -}}
    {{- with .Params.subheading -}}
        <h3 class="subtitle">{{ markdownify . }}</h3>
    {{- end -}}
    <form action="https://formspree.io/{{ .Params.to_email }}" class="contact-form"
    method="POST">
      <input type="text" class="text-input-field" placeholder="Your Name" name="name">
      <input type="email" class="text-input-field" placeholder="Your Email" name="_replyto">
      <textarea rows="5" placeholder="Your Message Here" name="message"></textarea>
      <button type="submit" class="button is-primary is-large">{{ .Params.button_text }}</button>
    </form>
  </div>
</section>
